<!DOCTYPE>
<html>
  <head>
    <title>eToro Helper options</title>
    <link rel="stylesheet" href="options.css" >
    <script src="options.js" ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="left item">
        <h3>Options</h3>
        <div class="body">
          <div class="row">
            <label for="refresh-time">Refresh in : </label>
            <input id="refresh-time" type="number" min="5" max="1000" step="5" value="5"> seconds.
          </div>
        </div>
      </div>
      <div class="right item">
        <h3>Is it helpful?</h3>
        <div class="body">
          <div class="row">
            <a href="" target="_blank" id="review">Please help me to review :
              <div class="rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
              </div>
            </a>
          </div>
          <div class="row">
            <h4>If it brings you some values, just give me some cokes.</h4>
          </div>
          <div class="row bottles" id="bottles">
              <img src="./../assets/soda-bottle.svg" alt="coke bottles"/>
          </div>
          <div class="row slider-bar">
              <div id="slidecontainer">
                  <input type="range" min="1" max="20" value="1" class="slider" id="myRange">
              </div>
          </div>
          <div class="row">
            <button type="send" id="btn-send"> Send <span id="amount-cup">1</span> bottle(s) with Paypal</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
